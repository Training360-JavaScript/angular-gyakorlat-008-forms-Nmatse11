<div class="row">
  <div *ngIf="(event$ | async) as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm)">
      <div class="form-group">
        <label for="">Name</label>
        <input name="name" [(ngModel)]="event.name" type="text" class="form-control" pattern="^[a-űA-Ű\s?]{8,25}$"
          required>
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          The name of the event must be min 8, max 25 charachter.
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input name="date" [(ngModel)]="event.date" type="text" class="form-control"
          pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])\/\d{4}$" required>
        <div [hidden]="eventForm.controls.date?.valid" class="error-message">
          The date of the event must be dd/mm/yyyy.
        </div>
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input name="time" [(ngModel)]="event.time" type="text" class="form-control"
          pattern="^(0?[0-9]|1[0-9])|2[0-3]\s*([AaPp][Mm])$" required>
        <div [hidden]="eventForm.controls.time?.valid" class="error-message">
          The time of the event must be 11am or 11pm.
        </div>
      </div>
      <div class="form-group">
        <label for="">Location</label>
        <input name="location" [(ngModel)]="event.location" type="text" class="form-control" pattern="^[A-Ű\s?]{8,25}$"
          required>
        <div [hidden]="eventForm.controls.location?.valid" class="error-message">
          The time of the event must be min 5, max 25 charachter.
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
